<link rel="stylesheet" href="register.css" />
<script src="register.js" defer></script>
<conatiner>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Name"><b>Name</b></label>
        <input id="Name" type="text" placeholder="Enter Full name">
        <label for="email"><b>Phone number</b></label>
        <input  type="text" placeholder="Enter PhoneNumber" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br/>
        <p id="incoorect"></p>
        <hr>
        <button type="submit" class="registerbtn" id="buttonRegister">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a class="signin" href="#">Sign in</a>.</p>
    </div>
</conatiner>
